<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/1852c762de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>
<body>
    <aside class="aside">
        <ul class="aside__ul">
            <a href="#cronometro">
                <li class="section__cronometro">cronometro</li>
            </a>
            <a href="#temporizador">
                <li class="section__temporizador">temporizador</li>
            </a>
            <a href="#reloj">
                <li class="section__reloj">reloj</li>
            </a>
            <a href="#alarma">
                <li class="section__alarma">alarma</li>
            </a>
        </ul>
    </aside>
    <div id="cronometro">
        <div class="tiempo">
            <div class="cronometro-minuto">00</div>
            &#58;
            <div class="cronometro-segundo">00</div>
            .
            <div class="cronometro-milisegundo">0</div>
        </div>
        <div class="marca-de-tiempo">

        </div>
        <div class="buttons">
            <button class="reiniciar cronometro-reiniciar"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="iniciar cronometro-iniciar"><i class="fa-solid fa-play"></i></button>
            <button class="vueltas cronometro-vueltas"><i class="fa-solid fa-clock"></i></button>
        </div>
    </div>
    <div id="temporizador">
        <div class="tiempo" id="tiempo-temporizador">
            <div class="temporizador-hora">00</div>
            &#58;
            <div class="temporizador-minuto">00</div>
            &#58;
            <div class="temporizador-segundo">00</div>
        </div>
        <div class="marca-de-tiempo tempTime">
            <input class="time-disminuir disminuir-hora" placeholder="00"></input>
            <input class="time-disminuir disminuir-minuto" placeholder="00"></input>
            <input class="time-disminuir disminuir-segundo" placeholder="00"></input>
        </div>
        <div class="buttons">
            <button class="reiniciar temporizador-reiniciar" disabled><i class="fa-solid fa-rotate-left"></i></button>
            <button class="iniciar temporizador-iniciar"><i class="fa-solid fa-play"></i></button>
        </div>
    </div>
    <div id="reloj">
        <div class="tiempo" id="tiempo-reloj">
            <div class="reloj-hora"></div>
            &#58;
            <div class="reloj-minuto"></div>
            &#58;
            <div class="reloj-segundo"></div>
        </div>
    </div>
    <div id="alarma">
        <div class="list-alarms">
        </div>
        <button class="btn-addAlarma buttons">
            agregar
        </button>
        <form class="menu-add-alarm">
            <input type="time" name=""  class="inputs-alarm time-alarm">
            <input type="text" placeholder="Motivo" class="inputs-alarm motivo-alarm" autocomplete="off">
            <input type="submit" value="Guardar alarma" class="inputs-alarm btn-form-alarm">
        </form>
        <span class="alarm-message">
            <div>fasdfasdfsad</div>
        </span>
    </div>
    <script src="aside.js"></script>
    <script src="cronometro.js"></script>
    <script src="temporizador.js"></script>
    <script src="reloj.js"></script>
    <script src="alarma.js"></script>
</body>
</html>
