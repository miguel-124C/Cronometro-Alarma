<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/1852c762de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>
<body>
    <div class="cronometro">
        <div class="tiempo">
            <div class="minuto">00</div>
            &#58;
            <div class="segundo">00</div>
            .
            <div class="milisegundo">0</div>
        </div>
        <div class="marca-de-tiempo">

        </div>
        <div class="buttons">
            <button class="reiniciar"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="iniciar"><i class="fa-solid fa-play"></i></button>
            <button class="vueltas"><i class="fa-solid fa-clock"></i></button>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
